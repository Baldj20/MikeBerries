name: Build & Test ðŸ§ª

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  DOTNET_VERSION: '7.0.x'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup .NET ðŸ“¦
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Install dependencies ðŸ“‚
        run: dotnet restore ProductService/ProductService/ProductService.sln

      - name: Build ðŸ§±
        run: dotnet build ProductService/ProductService/ProductService.sln --configuration Release --no-restore

      - name: Test ðŸ§ª
        run: dotnet test ProductService/ProductService/ProductService.sln --configuration Release --no-build
