name: Build & Test ðŸ§ª

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  DOTNET_VERSION: '8.0.x'
  SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
  SONAR_PROJECT_KEY: "Baldj20_MikeBerries"
  SONAR_ORGANIZATION: "baldj20"
  SONAR_PROJECT_NAME: "ProductService"
  SONAR_EXCLUDE_FROM_COVERAGE: "/Program.cs, /Migrations/, /Controllers/, /Repositories/*"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup .NET ðŸ“¦
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Install Coverlet for .NET
        run: dotnet tool install --global coverlet.console

      - name: Install SonarScanner for .NET
        run: dotnet tool install --global dotnet-sonarscanner
      
      - name: SonarQube Begin Analysis
        run: |
          key="Baldj20_MikeBerries"
          org="baldj20"
          token="$SONAR_TOKEN"

          dotnet sonarscanner begin /k:"$key" \
            /o:"$org" \
            /d:sonar.token="$token" \
            /d:sonar.cs.opencover.reportsPaths=coverage.xml

          dotnet build ./ProductService/ProductService/ProductService.sln --no-incremental

          coverlet ./ProductService/ProductService/ProductServiceTests/bin/Debug/net8.0/ProductService.UnitTests.dll \
            --target "dotnet" \
            --targetargs "test ./ProductService/ProductService/ProductServiceTests.csproj --no-build" \
            -f opencover \
            -o "coverage.xml"

          dotnet sonarscanner end /d:sonar.token="$token"

  
